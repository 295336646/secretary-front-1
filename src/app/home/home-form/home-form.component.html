<!--页面加载条-->
<!--loading为true则显示，反之隐藏-->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<!--如果是登录界面，则显示登录表单，否则注册表单-->
<form class="contain-wrapper" [formGroup]="Form" (ngSubmit)="(state=='登录')?login(f.value):register(f.value)"
      #f="ngForm">
  <label>用户名：</label>
  <input type="text" formControlName="username" placeholder="请输入用户名" autofocus><br/>
  <!--如果输入不合法，则提示错误信息-->
  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
    <p *ngIf="username.hasError('invalidUsername')">
      请输入合法的用户名！
    </p>
  </div>
  <label>密码:</label>
  <input type="password" formControlName="password" placeholder="请输入密码">
  <!--如果输入不合法，则提示错误信息-->
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
    <p *ngIf="password.errors.required">
      请输入密码！
    </p>
  </div>
  <button class="btn btn-primary confirm" [disabled]="Form.invalid" type="submit"
          [innerHTML]="state"></button>
</form>
