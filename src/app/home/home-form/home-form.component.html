<!--页面加载条-->
<!--loading为true则显示，反之隐藏-->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div id="login">
  <!-- 猫头鹰控件 -->
  <div id="owl-login" class="login-owl">
    <div class="hand"></div>
    <div class="hand hand-r"></div>
    <div class="arms">
      <div class="arm"></div>
      <div class="arm arm-r"></div>
    </div>
  </div>
  <img src="assets/images/right_01.jpg" width="100%">
  <form class="form-horizontal" [formGroup]="Form" (submit)="login()">
    <div class="form-group">
      <div class="col-md-10">
        <label class="control-label">账号</label>
        <input type="text" class="form-control" formControlName="uid">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-10">
        <label>密码</label>
        <input type="password" class="form-control" id="login-password" formControlName="password">
      </div>
      <img src="assets/images/login.jpg" style="padding-bottom: 10px">
    </div>
    <div class="form-group">
      <div class="col-lg-2 col-lg-offset-1">
              <span class="radio_box">
		      <input type="radio" id="student" value="0" name="role" formControlName="role" style="display: none" checked>
		      <label for="student"></label>
	    	  <em>学生</em>
        </span>
      </div>
      <div class="col-lg-2">
        <span class="radio_box">
		      <input type="radio" id="teacher" value="1" name="role" formControlName="role" style="display: none">
		      <label for="teacher"></label>
	        <em>教师</em>
      	</span>
      </div>
      <div class="col-lg-2">
        <span class="radio_box">
		      <input type="radio" id="secretary" value="2" name="role" formControlName="role" style="display: none">
		      <label for="secretary"></label>
	      	<em>秘书</em>
	        </span>
      </div>
    </div>
    <div class="col-md-offset-1">
      <div class="form-group">
        <label for="input" class="control-label">验证码</label>
        <input type="text" id="input" [(ngModel)]="input" [ngModelOptions]="{standalone: true}"
               style="width: 50px;margin: 0 10px"/>
        <input type="button" (click)="change()" id="code" [(ngModel)]="code" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" type="submit">登录</button>
      </div>
      <div class="col-md-2 col-md-offset-2">
        <button class="btn btn-success" type="reset">重置</button>
      </div>
    </div>
  </form>
</div>
