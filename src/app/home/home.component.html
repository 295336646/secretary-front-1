<div class="wrapper">
  <!--justified填充整个宽度-->
  <tabset type="pills" [justified]="true">
    <!--循环遍历states=['登录','注册']-->
    <tab *ngFor="let state of states;let key = index;">
      <!--显示form表单-->
      <!--父组件传递一些参数给子组件-->
      <app-home-form [state]="state" [key]="key"></app-home-form>
    </tab>
  </tabset>
</div>
