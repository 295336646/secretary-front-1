<a href="javascript:void(0);" (click)="openModal(template)">{{secretary.grade.replyGrade}}</a>
<ng-template #template>
  <div class="modal-body">
    <div class="form-horizontal">
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr class="btn-info">
          <th colspan="4">
            成绩评定表（评阅教师用）
          </th>
        </tr>
        <tr class="btn-success">
          <th colspan="4">
            {{secretary.sname}}
          </th>
        </tr>
        <tr>
          <th>
            序号
          </th>
          <th>
            评定项目
          </th>
          <th>
            分数
          </th>
          <th>
            评分
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="col-md-1">1</td>
          <td class="col-md-4">
            <label for="task">任务完成情况</label>
          </td>
          <td class="col-md-1">30</td>
          <td class="col-md-6">
            <input type="text" id="task" class="form-control" placeholder="任务完成情况" [(ngModel)]="reply.task"
                   (input)="calculate()">
          </td>
        </tr>
        <tr>
          <td class="col-md-1">2</td>
          <td class="col-md-4">
            <label for="technology">技术水平</label>
          </td>
          <td class="col-md-1">20</td>
          <td class="col-md-6">
            <input type="text" id="technology" class="form-control" placeholder="技术水平" [(ngModel)]="reply.technology"
                   (input)="calculate()">
          </td>
        </tr>
        <tr>
          <td class="col-md-1">3</td>
          <td class="col-md-4">
            <label for="language">语言表达</label>
          </td>
          <td class="col-md-1">20</td>
          <td class="col-md-6">
            <input type="text" id="language" class="form-control" placeholder="语言表达" [(ngModel)]="reply.language"
                   (input)="calculate()">
          </td>
        </tr>
        <tr>
          <td class="col-md-1">4</td>
          <td class="col-md-4">
            <label for="answer">回答问题</label>
          </td>
          <td class="col-md-1">30</td>
          <td class="col-md-6">
            <input type="text" id="answer" class="form-control" placeholder="回答问题" [(ngModel)]="reply.answer"
                   (input)="calculate()">
          </td>
        </tr>
        <tr>
          <td class="col-md-1">5</td>
          <td class="col-md-4">
            <label for="comments">评语</label>
          </td>
          <td class="col-md-1"></td>
          <td class="col-md-6">
            <input type="text" id="comments" class="form-control" placeholder="评语" [(ngModel)]="reply.comments"
                   (input)="calculate()">
          </td>
        </tr>
        <tr>
          <td class="col-md-1">6</td>
          <td class="col-md-4">
            <label for="reply">答辩评分</label>
          </td>
          <td class="col-md-1">100</td>
          <td class="col-md-6">
            <input type="text" id="reply" class="form-control" [value]=secretary.grade.replyGrade
                   (ngModel)="secretary.grade.replyGrade" disabled>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" (click)="submit()">提交</button>
    <button class="btn btn-primary" (click)="decline()">关闭</button>
  </div>
</ng-template>
