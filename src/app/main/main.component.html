<img src="assets/images/main_03.jpg" alt="" width="100%">
<!--整体div-->
<div class="wrap">
  <!-- 左边内容 -->
  <div id="left" class="left">
    <!--显示标题-->
    <div id="logoDiv" class="logoDiv">
      <p id="logoTitle" class="logoTitle">
        <span style="font-size:18px;">{{role}}端</span>
      </p>
    </div>
    <!--显示用户信息-->
    <div class="menu-title" id="personInfor">
      <!--用户标签-->
      <span class="glyphicon glyphicon-user" style="font-size: 20px">
        <span style="margin-left: 10px">{{user.userName}}</span>
      </span>
      <br><br>
      <button class="btn btn-primary btn-sm" (click)="logout()">退出登录</button>
    </div>

    <hr>
    <br>

    <div class="menu-title">秘书管理</div>
    <!--选项卡1-->
    <div class="menu-item reply" href="#one" data-toggle="tab">
      －成绩管理
    </div>
    <!--选项卡2-->
    <div class="menu-item reply" id="group" href="#two" data-toggle="tab">
      －分组结果
    </div>
    <!--选项卡3-->
    <div class="menu-item manage" href="#three" data-toggle="tab">
      －分组管理
    </div>
    <div class="menu-item manage" href="#four" data-toggle="tab">

    </div>
    <!--选项卡4-->
    <div class="menu-item manage" href="#five" data-toggle="tab">
      －修改密码
    </div>
  </div>

  <!-- 右边内容 -->
  <div id="right" class="tab-content right">

    <!--显示时间-->
    <div class="check-div form-inline">
      <span>{{today | date : 'yyyy-MM-dd HH:mm:ss'}}</span>
      <!--自定义星期管道，显示星期几-->
      <span style="padding-left:2em;">{{today | weekDay}}</span>
    </div>

    <!--默认激活内容-->
    <div id="one" class="tab-pane">
      <app-secretary [user]="user"></app-secretary>
    </div>
    <!--待激活内容-->
    <div id="two" class="tab-pane">
      <!--<span style="text-shadow: 2px 0px 6px">-->
      <!--<app-file [user]="user" [users]="users"></app-file>-->
      <!--</span>-->
      <app-group-all></app-group-all>
    </div>
    <div id="three" class="tab-pane">
      <app-group [user]="user" (outer)="getUnallocated($event)"></app-group>
    </div>
    <!--待激活内容-->
    <div id="four" class="tab-pane">
      <app-update [user]="user"></app-update>
    </div>
    <!--待激活内容-->
    <div id="five" class="tab-pane">
      <app-update [user]="user"></app-update>
    </div>

    <div id="report" class="pull-right" style="margin-top: 16%">
      <button type="button" class="close" aria-label="Close" (click)="decline()"
              style="padding-top: 5px;padding-right: 10px">
        <span aria-hidden="true">&times;</span>
      </button>
      <p style="padding-top: 40px;padding-left: 40px">等待老师审核开题报告 <br>
        <a href="javascript:void(0);" style="padding-left: 10px" (click)="report()">查看</a>
      </p>
    </div>

    <div id="role" class="row" style="margin-left: 10%;margin-top: 10%">
      <div class="col-md-1">
        <img src="assets/images/review.png" (click)="reply()">
      </div>
      <div class="col-md-1 col-lg-offset-3">
        <img src="assets/images/manager.png" (click)="manage()">
      </div>
    </div>

  </div>
</div>
