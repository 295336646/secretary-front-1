<div style="padding: 50px 0;background-color: #fff; width: 420px;margin: 50px auto;">
  <form class="form-horizontal" #f="ngForm" (ngSubmit)="update(f.value)">
    <div class="form-group">
      <label for="rawPass" class="col-xs-4 control-label">原密码：</label>
      <div class="col-xs-5">
        <input type="password" class="form-control input-sm" id="rawPass" style="margin-top: 7px;" name="rawPass" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label for="newPass" class="col-xs-4 control-label">新密码：</label>
      <div class="col-xs-5">
        <input type="password" class="form-control input-sm" id="newPass" style="margin-top: 7px;" name="newPass" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label for="conPass" class="col-xs-4 control-label">确认密码：</label>
      <div class="col-xs-5">
        <input type="password" class="form-control input-sm" id="conPass" style="margin-top: 7px;" name="conPass" ngModel required>
      </div>
    </div>
    <div class="form-group text-right">
      <div class="col-xs-offset-4 col-xs-5" style="margin-left: 169px;">
        <button type="submit" class="btn btn-sm btn-success">保存</button>
      </div>
    </div>
  </form>
</div>
