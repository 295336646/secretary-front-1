<div class="check-div">
  <input type="file" [uploader]="uploader" id="file"
         class="inputfile" (change)="selectedFileOnChanged($event)" [disabled]="disable" ng2FileSelect required/>
  <!--用来存放文件信息-->
  <div>{{file.fileName}}</div>
  <label for="file" class='btn btn-success'>
    <span class="glyphicon glyphicon-plus"></span>
  </label>
  <button class="btn-success btn-sm" (click)="upload()">上传</button>
  <!--<div class="progress progress-striped active" id="progress" style="margin-bottom: 10px">-->
  <!--<div class="progress-bar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>-->
  <!--</div>-->
  <div style="margin-bottom: 10px">
    <progressbar max="100" [value]="progressbarValue" [type]="type" [striped]="striped" [animate]="true"><i>{{progressbarValue}}
      / 100</i></progressbar>
  </div>
</div>

<table class="outTable table-hover table-bordered">
  <thead>
  <tr>
    <td width="100px">用户名</td>
    <td>文件名</td>
    <td width="150px">文件类型</td>
    <td width="210px">操作</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.userName}}</td>
    <td colspan="3">
      <table frame="void" class="inTable">
        <tr *ngFor="let file of user.fileList">
          <td>{{file.fileName}}</td>
          <td width="150px">
            {{file.fileType}}
          </td>
          <td width="210px"><a [href]="down+file.fileId">下载</a></td>
        </tr>
      </table>
    </td>
  </tr>
  </tbody>
</table>
